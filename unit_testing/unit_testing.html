<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Unit Testing</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
	<script src= "jquery-1.11.3.min.js"></script>
</head>
<body>
	<br><br>
	<div class="col-md-6 col-md-offset-3">
	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">Unit Testing</h3>
	  </div>
	  <div class="panel-body">
	   		<form action="/test" method="post">
	   			<div class="form-group">
					<label for="ipaddress">IP Address</label>
					<input class="form-control" id="ipaddress" type="text" name="ipaddress"></input>
				</div>
				<div class="form-group">
					<label for="port">Port</label>
					<input class="form-control" id="port" name="port" type="text"></input>
				</div>
				<div class="form-group">
					<label for="request">Banyak request</label>
					<input class="form-control" id="request" name="request" type="text">
				</div>
				<div class="form-group">
					<input type="submit" name="Submit"></input>
				</div>
			</form>
			
	  </div>
	</div>
	</div>

	<div id="result"></div>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
